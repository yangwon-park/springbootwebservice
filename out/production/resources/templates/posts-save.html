        <form>

                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" id="author" class="form-control" placeholder="작성자를 입력하세요">
            </div>
            <div class="form-group">
                <label for="author">내용</label>
                <input type="text" id="content" class="form-control" placeholder="내용을 입력하세요">
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>

        <button class="btn btn-primary" type="button" id="btn-save">등록</button>
    </div>
</div>
