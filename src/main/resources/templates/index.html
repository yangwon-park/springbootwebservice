<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header">
    <title>스프링 부트 웹서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
    <h1>스프링 부트로 시작하는 웹 서비스</h1>
    <div class="col-md-12">
        <div class="row">
            <div class="com-md-6">
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>

                <th:block th:if="${userName eq null}">
                    <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                </th:block>

                <th:block th:if="${userName ne null}">
                    Logged in as: <span id="user" th:text="${userName}"></span>
                    <a href="/logout" class="btn btn-info active" role="button">Logout</a>
                </th:block>

            </div>
        </div>
        <br>
        <!-- 목록 출력 영역-->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종 수정일</th>
            </tr>
            </thead>
            <tbody id="tbody">
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td><a th:href="@{/posts/update/{postId}(postId=${post.id})}" th:text="${post.title}"></a></td>
                    <td th:text="${post.author}"></td>
                    <td th:text="${post.modifiedDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

<footer th:replace="layout/footer :: common_footer">

</footer>
</html>
