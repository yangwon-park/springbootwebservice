<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header">
    <title>스프링 부트 웹서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
<h1>게시글 수정</h1>
<div class="col-md-12">
    <div class="col-md-4">
      <form th:object="${post}">
        <div class="form-group">
          <label for="id">글 번호</label>
          <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
        </div>
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" th:value="${post.title}">
        </div>
        <div class="form-group">
          <label for="author">작성자</label>
          <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <input type="text" class="form-control" id="content" th:value="${post.content}">
        </div>
      </form>
      <a href="/" role="button" class="btn btn-secondary">취소</a>

      <button class="btn btn-primary" id="btn-update" type="button">수정 완료</button>
      <button class="btn btn-danger" id="btn-delete" type="button">삭제</button>
    </div>
</div>

</body>

<footer th:replace="layout/footer :: common_footer">

</footer>
</html>
